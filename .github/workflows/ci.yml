name: ci
on:
  push: {branches: ["**"]}
  pull_request: {branches: ["**"]}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}
      - name: Install
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - name: Tests
        run: |
          source .venv/bin/activate
          python -m compileall .
